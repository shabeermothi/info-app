<section class="team">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="col-lg-12">
          <h6 class="description">CONTACTS</h6>
          <div class="row pt-md">

              <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 profile" ng-repeat="contact in contacts">
              <div class="img-box">
                <img src="{{contact.image}}" class="img-responsive">
                <ul class="text-center">
                  <a href="#"><li><i class="fa fa-facebook"></i></li></a>
                  <a href="#"><li><i class="fa fa-twitter"></i></li></a>
                  <a href="#"><li><i class="fa fa-linkedin"></i></li></a>
                </ul>
              </div>
                <a href="#/contacts/{{contact.id}}"><h1>{{contact.firstname}} {{contact.lastname}}</h1></a>
              <h2>{{contact.position}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
